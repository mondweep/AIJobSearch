<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Upload - AI Job Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        }
        .upload-progress {
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="gradient-bg text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold">AI Job Search</a>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="text-white hover:text-gray-200">Home</a>
                    <a href="/profile" class="text-white hover:text-gray-200">Profile</a>
                    <a href="/search" class="text-white hover:text-gray-200">Search</a>
                    <a href="/results" class="text-white hover:text-gray-200">Results</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white shadow sm:rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                        Upload Your Professional Profile
                    </h3>
                    <div class="mt-2 max-w-xl text-sm text-gray-500">
                        <p>Upload your CV and LinkedIn data to help us find the best job matches for you.</p>
                    </div>
                    
                    <!-- Upload Form -->
                    <form id="uploadForm" class="mt-5 space-y-6" enctype="multipart/form-data">
                        <!-- CV Upload -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">CV/Resume (PDF)</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                <div class="space-y-1 text-center">
                                    <div class="flex text-sm text-gray-600">
                                        <label for="cv-file" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                            <span>Upload a file</span>
                                            <input id="cv-file" name="cv_file" type="file" class="sr-only" accept=".pdf,.doc,.docx" required>
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs text-gray-500">PDF, DOC, or DOCX up to 10MB</p>
                                    <div id="cvPreview" class="hidden mt-2">
                                        <div class="flex items-center space-x-2">
                                            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                            </svg>
                                            <span class="text-sm text-gray-600 filename"></span>
                                            <button type="button" onclick="removeFile('cv-file')" class="text-sm text-red-500 hover:text-red-700">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- LinkedIn Data Upload -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">LinkedIn Data Export</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                <div class="space-y-1 text-center">
                                    <div class="flex text-sm text-gray-600">
                                        <label for="linkedin-file" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                            <span>Upload LinkedIn data</span>
                                            <input id="linkedin-file" name="linkedin_file" type="file" class="sr-only" accept=".zip,.json" required>
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs text-gray-500">ZIP or JSON from LinkedIn data export</p>
                                    <div id="linkedinPreview" class="hidden mt-2">
                                        <div class="flex items-center space-x-2">
                                            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                            </svg>
                                            <span class="text-sm text-gray-600 filename"></span>
                                            <button type="button" onclick="removeFile('linkedin-file')" class="text-sm text-red-500 hover:text-red-700">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5">
                            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Upload Profile
                            </button>
                        </div>
                    </form>

                    <!-- Progress and Status -->
                    <div id="uploadStatus" class="mt-6 hidden">
                        <div class="relative pt-1">
                            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-indigo-200">
                                <div id="uploadProgress" class="upload-progress shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-500" style="width: 0%"></div>
                            </div>
                            <p id="statusMessage" class="text-sm text-gray-600"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateFilePreview(input) {
            const fileId = input.id;
            const previewId = fileId === 'cv-file' ? 'cvPreview' : 'linkedinPreview';
            const preview = document.getElementById(previewId);
            const filename = preview.querySelector('.filename');
            
            if (input.files && input.files[0]) {
                preview.classList.remove('hidden');
                filename.textContent = input.files[0].name;
            } else {
                preview.classList.add('hidden');
                filename.textContent = '';
            }
        }

        function removeFile(inputId) {
            const input = document.getElementById(inputId);
            input.value = '';
            updateFilePreview(input);
        }

        // Add file change listeners
        document.getElementById('cv-file').addEventListener('change', function() {
            updateFilePreview(this);
        });
        
        document.getElementById('linkedin-file').addEventListener('change', function() {
            updateFilePreview(this);
        });

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const cvFile = document.getElementById('cv-file').files[0];
            const linkedinFile = document.getElementById('linkedin-file').files[0];
            
            if (!cvFile || !linkedinFile) {
                alert('Please select both CV and LinkedIn data files');
                return;
            }
            
            formData.append('cv_file', cvFile);
            formData.append('linkedin_file', linkedinFile);
            
            // Show upload status
            const uploadStatus = document.getElementById('uploadStatus');
            const uploadProgress = document.getElementById('uploadProgress');
            const statusMessage = document.getElementById('statusMessage');
            uploadStatus.classList.remove('hidden');
            uploadProgress.style.width = '0%';
            statusMessage.textContent = 'Starting upload...';
            
            try {
                const response = await fetch('/api/upload-profile', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    uploadProgress.style.width = '100%';
                    statusMessage.textContent = 'Upload successful! Redirecting...';
                    // Redirect to search configuration
                    window.location.href = `/search-config?session_id=${result.session_id}`;
                } else {
                    throw new Error(result.message || 'Upload failed');
                }
            } catch (error) {
                uploadProgress.style.width = '0%';
                statusMessage.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
